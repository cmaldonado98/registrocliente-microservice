# This is a basic workflow to help you get started with Actions

name: Docker Series Builds

# Controls when the workflow will run
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}   
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      # Runs a single command using the runners shell
      - name: maven build
        run: |
          mvn install
      - name: docker build
        run: |
          docker build . -t cmaldonado98/trainee-tcs:registropipeline
      - name: docker push
        run: |
          docker push cmaldonado98/trainee-tcs:registropipeline
      - name: connect aws
        run: |
            chmod 400 Trainee-TCS.pem

      - name: Conectar
        run: |
            ssh -i "Trainee-TCS.pem" ec2-user@ec2-34-227-98-168.compute-1.amazonaws.com
      - name: Docker stop
        run: |
            docker stop registro


